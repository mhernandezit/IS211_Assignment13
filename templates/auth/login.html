{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block header %}
  <h1>{% block title %}Log in - Student Quiz CMS{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div id="loginform">
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required="required"></input>
            <input type="password" name="password" placeholder="Password" required="required"></input>
            <input type="submit" value="login"></input>
        </form>
        <a href="/register" class="button">Register here</a>
    </div>
{% endblock %}
