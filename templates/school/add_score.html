{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add a Score - Student Quiz CMS{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div id="addscore">
        <h3>Add a Student's Quiz Score</h3>
        <form action="/results/add" method="post">
            <select name="studentid" id="studentid" required>
                {% for student in student_id %}
                <option value="{{ student.0 }}">{{ student.1 }} {{ student.2 }}</option>
                {% endfor %}
            </select>
            <select name="quizid" id="quizid" required>
                {% for quiz in quiz_id %}
                <option value = "{{ quiz.0 }}">{{ quiz.1 }}</option>
                {% endfor %}
            </select>
            <input type="number" name="score" placeholder="Quiz Score" required></input>
            <input type="submit" value="Add Quiz Result"></input>
        </form>
        <span><a href="/dashboard" class="button">Return to Dashboard</a></span>
    </div>
{% endblock %}
